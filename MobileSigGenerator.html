<html lang="en"><head>
    <meta charset="UTF-8"> 
    <title>
        Mobile Signature Generator
    </title>
  
	<link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style_MobileSig.css">

<script type="text/javascript">
var img;
$(document).ready(function(){
  $('#image_container img').click(function(){
    //remove border on any images that might be selected
    $('#image_container img').removeClass("img_border")
    // set the img-source as value of image_from_list
	img = $(this).attr('src');
    $('#image_name').val(img);
      $('#data_value').val( $(this).attr("id") );
    //add border to a clicked image
    $(this).addClass("img_border")
});
});
</script>

<script type="text/javascript">
var img;
$(document).ready(function(){
  $('#image_container img').click(function(){
    //remove border on any images that might be selected
    $('#image_container img').removeClass("img_border")
    // set the img-source as value of image_from_list
	img = $(this).attr('src');
    $('#image_name').val(img);
      $('#data_value').val( $(this).attr("id") );

    $(this).addClass("img_border")

});
</script>

<style>
    .img_border {
        border: 2px solid red;

</head>
<body cz-shortcut-listen="true">
<h1 align="center" style="margin-top:1%">Mobile Signature Generator [Beta]</h1>
<p align="center" style="margin-left:33%;"> by Eduardo A. Vargas</p>
<div id="wrap">
<div id="grid">
		<div class="column1" id="col1">
		<div class="step" id="step1">
			<div class="number">
				<span>1</span>
			</div>
			<div class="title">
				<h1>Information</h1>
			</div>
		</div>
		<div class="content" id="address">
		  <form  id = "basicInfo" method ="GET" class="go-right">
                <p ></p>
					<div>
					<input required type="name" name="full_name" value="" id="full_name" placeholder="Full Name" data-trigger="change" data-type="name"/>
					</div>
			         				
                    <div>
					<input required type="text" name="position" value="" id="position" placeholder="Position/Title" data-trigger="change" data-type="text"/>
					</div>
                               
					<div>
					<input required type="text" name="division" value="" id="division" placeholder="Division" data-trigger="change" data-validation-minlength="1" data-type="tet" data-required="false"/>
					</div>
	
	 				<p>&nbsp;</p>
                    
					<div>
					<input type="text" name="adL1" value="" id="adL1" placeholder="Address Line 1" data-trigger="change" data-type="text"/>
					</div>
                    
					<div>
					<input type="text" name="adL2" value="" id="adL2" placeholder="Address Line 2" data-trigger="change" data-type="text"/>
					</div>
                    
					<div>
					<input type="text" name="adL3" value="" id="adL3" placeholder="Address Line 3" data-trigger="change" data-type="text"/>
					</div>
                    
                    <div>
					<input type="text" name="adL4" value="" id="adL4" placeholder="Address Line 4" data-trigger="change" data-type="text"/>
					</div>
	
	 				<p>&nbsp;</p>
                    			
					<div>
					<input type="phone" onClick="countryCodeAlert()" name="t" value="" id="t" placeholder="Telephone +00 000 000 0000" data-trigger="change" data-type="number"/>
					</div>
                    			
					<div>
					<input type="phone" onClick="countryCodeAlert()" name="m" value="" id="m" placeholder="Mobile        +00 000 000 0000" data-trigger="change"data-type="number"/>
					</div>
                    			
					<div>
					<input type="phone" onClick="countryCodeAlert()" name="f" value="" id="f" placeholder="Fax              +00 000 000 0000" data-trigger="change"data-type="number"/>
					</div>
	                    
					<div>
					<input type="text" name="email" value="" id="mail" placeholder="Email@coca-cola.com" data-trigger="change"data-type="text"/>
					</div>
                    

          <button onClick="nextStep()" style="margin-top:5%">Continue</button>
			<!--<input class="continue" type = "submit" value = "Next!">-->
		  </form>
		</div>
		</div>
 	<div class="column2" id="col2">

			<div class="number">
				<span>2</span>
			</div>
			<div class="title">
				<h1>Select Image </h1>

      </div>
      <p>&nbsp;</p>
	  <div id="image_container" align="center">
          <img src="img/coke.png" />

	  </div>

      <p>&nbsp;</p>
	  <form action="" method="get" id = "img">
        <input id="image_from_file" name="image_from_file" type="file" onClick="eraseSelection()" />
    </form>
    -->
	  <div class="content" id="generate">
        <button onClick="generate()">Generate</button>
        <!--<span class="sub" >Some random text should probably go here (instructions ?) </span>-->
      </div>
 	</div>
<div class="column3" id="col3">
		<div class="step3" id="step3">
			<div class="number">
				<span>3</span>
			</div>
			<div class="title">
				<h1>Copy & Paste</h1>
			</div>
		</div>
        <div class="content" align="center" >
            <iframe id="displayURL" width="400" height ="400" src="">
             <p>Your browser does not support iframes.</p>
            </iframe>
            
            <p align="left"><b>Windows</b></p>
            <p align="left">Outlook > File > Options > Mail  > Signatures > New > Paste.</p>
            <p align="left"><b>Mac</b></p>
            <p align="left">Outlook > Preferences > Signatures > Press the + button > Paste > Default Signatures > Select. </p>

          </div>

       </div>
</div>
</div>
<script>
var data;
var newURL;
var domain = "file:///Users/eduardovargas/Google%20Drive/SignatureGenerator/SignatureCol.html?" //"http://www.eduardovargas.engineer/SignatureCol.html?" 

function nextStep() {
    var form = document.getElementById("basicInfo");
    $(form).submit(function () {
        data = $(this).serialize();
        return false;
    });
	div = document.getElementById('col2');
	div.style.display = "block";
}

function generate() {
	div = document.getElementById('col3');
	div.style.display = "block";
	newURL =  domain + "img=http://www.eduardovargas.engineer/" + img + '&' + data; //data is generated above, img on the very top
	$('#image_name').val( $(this).attr("src") )
	document.getElementById("displayURL").setAttribute("src" , newURL);
}

function eraseSelection() {
	$('#image_container img').removeClass("img_border");
}

function countryCodeAlert() {
	confirm("Remember that for the USA it is +1 not +01");
}
</script>
