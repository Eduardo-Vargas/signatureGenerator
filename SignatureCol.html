<script>
function getUrlVars(sParam)
{
    var rawURL = window.location.search.substring(1);
	var pageURL =rawURL.split('+').join(' ');
	var uri_dec = decodeURIComponent(pageURL);

    var sURLVariables = uri_dec.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
		
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {	
			
            return sParameterName[1];
        }
    }
}

var name = getUrlVars('full_name');
var position = getUrlVars('position');
var division = getUrlVars('division');

}
