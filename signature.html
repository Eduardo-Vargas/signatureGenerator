<script>
function getUrlVars(sParam)
{
    var rawURL = window.location.search.substring(1);
	var pageURL =rawURL.split('+').join(' ');
	var uri_dec = decodeURIComponent(pageURL);

    var sURLVariables = uri_dec.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
		
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {	
			
            return sParameterName[1];
        }
    }
}

var first = getUrlVars('first');
var last = getUrlVars('last');
var phone = getUrlVars('phone');
var email = getUrlVars('email');
var company = getUrlVars('company');
var address = getUrlVars('address');
var city = getUrlVars('city');
var state = getUrlVars('state');
var zip = getUrlVars('zip');
var country = getUrlVars('country');
var imgsrc = getUrlVars('img');
var position = getUrlVars('position');

//<---------
document.getElementById('name').innerHTML = first + " " + last;
document.getElementById('address').innerHTML = address;

document.getElementById('city_State').innerHTML = city + ", " + state;
document.getElementById('zip').innerHTML = zip;
document.getElementById('country').innerHTML = country;
document.getElementById('email').innerHTML = email;
document.getElementById('email').setAttribute('href','mailto:' + email);
document.getElementById('company').innerHTML = company;

document.getElementById('position').innerHTML = position
document.getElementById('phone').innerHTML = phone;
document.getElementById('phone').setAttribute('href','tel:' + phone);
document.getElementById('logo').setAttribute("src" , imgsrc);
</script>
